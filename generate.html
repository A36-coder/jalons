<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üõ† G√©n√©rer JSON</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loadingMsg {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body class="p-4 bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìä Mon Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">üè† Accueil</a></li>
          <li class="nav-item"><a class="nav-link active" href="generate.html">üõ† G√©n√©rer JSON</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>üõ† G√©n√©rer un fichier JSON depuis un fichier Excel</h1>
    <p>Cette page vous permet de cr√©er un fichier JSON √† partir de la feuille <code>D√©tails Jalons</code> de votre fichier Excel.</p>
    <input type="file" id="fileInput" accept=".xlsx, .xlsb" class="form-control mb-3">
    <div id="message"></div>
    <div id="loadingMsg"></div>
    <div id="downloadLinks" class="mt-4"></div>
  </div>
  <script>
    const columnsOfInterest = [
      "Jalon", "Ident", "Budget", "Exe", "Libell√© Activit√©",
      "R√©seau/OT", "RRO", "TR", "v%A", "Date FTard"
    ];

    document.getElementById("fileInput").addEventListener("change", handleFile);

    function excelDateToJSDate(serial) {
      const utcDays = Math.floor(serial - 25569);
      const utcValue = utcDays * 86400;
      const date = new Date(utcValue * 1000);
      return date.toLocaleDateString("fr-FR"); // Format the date as DD/MM/YYYY
    }

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) {
        showMsg("Aucun fichier s√©lectionn√©.", "warning");
        return;
      }
      showMsg("Fichier s√©lectionn√© : " + file.name, "info");
      document.getElementById("loadingMsg").textContent = "‚è≥ Chargement du fichier en cours...";

      const reader = new FileReader();
      reader.onload = function(evt) {
        try {
          showMsg("Fichier charg√© avec succ√®s.", "success");
          const buffer = new Uint8Array(evt.target.result);
          parseAndGenerateJSON(buffer);
        } catch (err) {
          console.error(err);
          showMsg("‚ùå Erreur lors de la lecture du fichier : " + err.message, "danger");
        } finally {
          document.getElementById("loadingMsg").textContent = "";
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function parseAndGenerateJSON(arrayBuf) {
      try {
        showMsg("D√©but du traitement du fichier Excel.", "info");
        const workbook = XLSX.read(arrayBuf, { type: "array" });
        showMsg("Fichier Excel lu avec succ√®s.", "success");

        const sheetName = workbook.SheetNames.find(n => n.includes("D√©tails Jalons"));
        if (!sheetName) {
          showMsg("‚ùå Feuille 'D√©tails Jalons' non trouv√©e", "danger");
          return;
        }
        showMsg("Feuille 'D√©tails Jalons' trouv√©e.", "success");

        const sheet = workbook.Sheets[sheetName];
        showMsg("Conversion de la feuille en JSON.", "info");
        const jsonRaw = XLSX.utils.sheet_to_json(sheet, { defval: "", range: 9 });
        showMsg("Feuille convertie en JSON avec succ√®s.", "success");

        console.log("Donn√©es lues :", jsonRaw);

        showMsg("Filtrage des donn√©es selon les colonnes d'int√©r√™t.", "info");
        const minimalData = jsonRaw.map(row => {
          const result = {};
          columnsOfInterest.forEach(col => {
            if (col === "Date FTard" && row[col]) {
              result[col] = excelDateToJSDate(row[col]);
            } else {
              result[col] = row[col] || "";
            }
          });
          return result;
        });

        showMsg("Donn√©es filtr√©es avec succ√®s.", "success");
        console.log("Donn√©es filtr√©es :", minimalData);

        showMsg("G√©n√©ration du fichier JSON.", "info");
        const blob = new Blob([JSON.stringify(minimalData, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const fileName = `details_jalons.json`;

        const linksContainer = document.getElementById("downloadLinks");
        linksContainer.innerHTML = "";
        const link = document.createElement("a");
        link.href = url;
        link.download = fileName;
        link.className = "btn btn-primary me-2 mb-2";
        link.textContent = `T√©l√©charger ${fileName}`;
        linksContainer.appendChild(link);

        showMsg(`‚úÖ ${jsonRaw.length} lignes trait√©es. Fichier JSON g√©n√©r√© avec succ√®s.`, "success");
      } catch (err) {
        console.error(err);
        showMsg("‚ùå Erreur lors du traitement du fichier : " + err.message, "danger");
      }
    }

    function showMsg(msg, type = "info") {
      console.log(msg);
      document.getElementById("message").innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
